<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KB캐피탈</title>

    <!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../resource/css/ui_piugin.css">
	<link rel="stylesheet" href="../../../resource/css/ui_style.css">

	<!-- Publishing JS -->
	<script src="../../../resource/js/jquery-3.6.0.min.js"></script>
	<script src="../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../resource/js/ui_plugin.js"></script>
	<script src="../../../resource/js/ui_common.js"></script>

    <!-- main only -->
    <link rel="stylesheet" href="../../../resource/css/page_main.css">
    <script src="../../../resource/js/ui_main.js"></script>

    <!-- landing only -->
    <link rel="stylesheet" href="../../../resource/css/page_landing.css">
</head>
<body>
    <!-- layout -->
    <div class="layout-main">
        <div class="top_banner">
            <img src="../../../resource/image/landing/text.png" alt="">
            <button type="button" class="ebbtn btn_banner_close">닫기</button>
        </div>

        <!-- header -->
        <div class="header">
            <div class="header-wrap">
                <div class="header-left">
                    <h1 class="logo" style="width: 186px;">
                        <a href="#"><img src="../../../resource/image/landing/logo_02.png" alt="로고"></a>
                    </h1>
                </div>
            </div>
        </div>
        <!-- //header -->

        <!-- container -->
        <div class="container">
            <div class="contents-wrap">
                <div class="contents">
                    <!-- 여기부터 컨텐츠 -->
                    <div class="contents-inner">

                        <div class="landing_main_visula">
                            <img src="../../../resource/image/landing/main_text01.png" alt="" style="width: 192px; margin-top: 20px;">
                            <img src="../../../resource/image/landing/main_text02.png" alt="" style="width: 174px; margin-top: 10px;">
                            <img src="../../../resource/image/landing/main_text03.png" alt="" style="width: 242px; margin-top: 15px;">

                            <a href="#"></a>
                        </div>

                        <div class="prod_info_part widediv">
                            <div class="title_box">
                                <div class="title">상품정보</div>
                            </div>
                            <div class="cont_box">
                                <div class="data_box">
                                    <div class="left">
                                        <span class="img01"></span>
                                        <span class="data_name">대출한도</span>
                                    </div>
                                    <div class="right">
                                        <span class="data">200만원 ~ 2억</span>
                                    </div>
                                </div>
                                <div class="data_box">
                                    <div class="left">
                                        <span class="img02"></span>
                                        <span class="data_name">대출금리</span>
                                    </div>
                                    <div class="right">
                                        <span class="data">연 4.8% ~ 19.39%</span>
                                    </div>
                                </div>
                                <div class="data_box">
                                    <div class="left">
                                        <span class="img03"></span>
                                        <span class="data_name">대출기간</span>
                                    </div>
                                    <div class="right">
                                        <span class="data">6개월 ~ 72개월</span>
                                    </div>
                                </div>
                            </div>
                            <div class="btn_box">
                                <a href="#" class="btn_bg"></a>
                            </div>

                            <div class="btn_box">
                                <a href="#" class="ebbtn btn_limit">신용도 영향 없는 <b>한도조회</b></a>
                            </div>
                        </div>

                        <div class="faq_part">
                            <div class="title_box">
                                <div class="title">자주하는 질문 (FAQ)</div>
                                <a href="#" class="ebbtn btn_more">더보기</a>
                            </div>

                            <div class="list_box">
                                <div class="cont_box">
                                    <div class="left">
                                        청약철회가 가능한 기간은 어느정도 인가요?
                                    </div>
                                    <div class="right">
                                        <span class="ebbtn btn_down"></span>
                                    </div>
                                </div>
                                <div class="cont_box">
                                    <div class="left">
                                        금리인하요구원이 궁금합니다.
                                    </div>
                                    <div class="right">
                                        <span class="ebbtn btn_down"></span>
                                    </div>
                                </div>
                                <div class="cont_box">
                                    <div class="left">
                                        청약철회가 가능한 기간은 어느정도 인가요?
                                    </div>
                                    <div class="right">
                                        <span class="ebbtn btn_down"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card_menu_part">
                            <div class="item">
                                <div class="menu_name">
                                    Self<br>
                                    상품설계
                                </div>
                                <span class="img01"></span>
                            </div>
                            <div class="item">
                                <div class="menu_name">챗봇상담</div>
                                <span class="img02"></span>
                            </div>
                        </div>


                    </div>
                    <!-- //여기까지 컨텐츠 -->
                </div>
                <div class="contents_bottom">
                    <div class="btn_box">
                        <a href="#" class="ebbtn btn_main">쉽고 빠른 상담신청</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- //container -->

    </div>
    <!-- //layout -->
    <div class="dim"></div>
</body>
</html>
