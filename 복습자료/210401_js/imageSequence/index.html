	<script>
		var divs = document.querySelectorAll("div");
		console.log(divs);

		window.onmousemove = function(e){

		var x = e.pageX;
		var total = window.innerWidth;
		var percent = parseInt((x / total) * 200);
		console.log(percent);

		divs.forEach(function(item, index){
			// console.log(divs[item]);
			divs[index].style.display = "none";
		});
		divs[percent].style.display = "block";
		}
	</script>
