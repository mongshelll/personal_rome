<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERCELL</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script defer src="js/custom.js"></script>
</head>
<body>
  <main>
    <header id="header">
      <img src="img/menu.png" alt="menu">
    </header>
      <ul class="sns">
        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-youtube"></i></a></li>
        <li><a href="#"><i class="far fa-envelope"></i></a></li>
      </ul>

      <ul class="slider">
        <li class="s1"></li>
        <li class="s2"></li>
        <li class="s3"></li>
      </ul>

      <section class="content">
        <div class="phone">
          <div class="inner">
            <ul class="slider2">
              <li data-index="1"></li>
              <li data-index="2"></li>
              <li data-index="3"></li>
            </ul>
          </div>
          <a href="#" class="btnPrev">
            <img src="img/btnPrev.png" alt="">
          </a>
          <a href="#" class="btnNext">
            <img src="img/btnNext.png" alt="">
          </a>
        </div>

        <div class="txtCon">
          <ul class="txtSlide">
            <li>
              <img src="img/logo11.png" alt="logo11">
            </li>
            <li>
              <img src="img/logo22.png" alt="logo11">
            </li>
            <li>
              <img src="img/logo33.png" alt="logo11">
            </li>
          </ul>
        </div>
      </section>
  </main>
</body>
</html>
