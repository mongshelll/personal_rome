<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TEST</title>

	<!-- css -->
	<link rel="stylesheet" href="css/style.css">

	<!-- js -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
	<div class="layout">
		<div class="container">
			<div class="noti os_check"></div>
			<div class="noti browser_check"></div>
			<div class="noti resolution_check"></div>
			<div class="noti viewport_size"></div>
			<div class="noti window_size"></div>
			<div class="noti lang_check"></div>
			<div class="noti today_check"></div>
			<div class="noti mobile_check"></div>
			<div class="noti cookie_check"></div>
			<div class="noti ip_WAN"></div>
			<div class="noti ua"></div>
		</div>
	</div>
	<!-- <script type="text/javascript" src="https://jsonip.com"></script> -->
	<script>
		fetch('https://jsonip.com', { mode: 'cors' })
		.then((resp) => resp.json())
		.then((ip) => {
			console.log(ip);
			$(".ip_WAN").text("접속자 WAN IP : " + ip.ip);
		});
	</script>
</html>
