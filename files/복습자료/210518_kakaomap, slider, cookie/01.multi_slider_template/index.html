<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Multi Slider</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script defer src="js/custom.js"></script>
</head>
<body>
	<div id="slider1">
		<ul>
			<li data-index="1"></li>
			<li data-index="2"></li>
			<li data-index="3"></li>
			<li data-index="4"></li>
		</ul>
	</div>

	<div class="phone">
		<div id="slider2">
			<ul>
				<li data-index="1"></li>
				<li data-index="2"></li>
				<li data-index="3"></li>
				<li data-index="4"></li>
			</ul>
		</div>
	</div>

	<a href="#" class="prev">
		<img src="img/btnPrev.png" alt="">
	</a>
	<a href="#" class="next">
		<img src="img/btnNext.png" alt="">
	</a>
</body>
</html>
