<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열의 조작</title>
</head>

<body>
	<!--
		배열 조작
		배열명.length; (배열의 전체 길이)

		반복문은 일련의 값들을 자동으로 반복을 돌게 하는 구문 (for, while..)

		반복문의 형식
		:
		for(var i=0; i<10, i++){
			//반복할 코드
		}

		배열명.forEach(콜백함수)
		- 배열전용 반복내장함수

		콜백함수 : 함수에 인수로 함수가 들어가는 형태
	-->

	<script>
		var cities = ["서울", "대전", "대구", "부산", "청주", "공주"];
		console.log(cities);
		console.log(cities.length);  // 6

		for (var i = 0; i < cities.length; i++) {
			console.log(cities[i]); // 서울 대전 대구 부산 청주 공주
		}

		cities.forEach(function (el, index) {
			console.log(el); //배열의 반복을 도는 대상을 바로 출력
			console.log(index); //배열의 반복 순서를 출력
		});




		//함수에서 인수로 콜백함수를 전달받아 내부에서 호출하는 master함수 정의
		function master(callback) {
			callback();
		}

		//master에서 콜백형태로 삽입될 함수 정의
		function insert() {
			console.log("콜백함수입니다.");
		}

		//master함수에 인수로 insert함수를 콜백으로 넣어서 호출하는 구문
		master(insert);
	</script>
</body>

</html>
