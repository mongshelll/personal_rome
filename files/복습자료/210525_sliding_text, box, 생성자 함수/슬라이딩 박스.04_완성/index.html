<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sliding box</title>
	<script src="https://kit.fontawesome.com/2cb5c8587f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script defer src="js/custom.js"></script>
</head>
<body>
	<section id="custom">
		<div class="inner">
			<h1>CUSTOM BOX TITLE COMES HERE</h1>

			<div class="wrap">
				<article>
					<h2 class="tit1"><span>BLUE VELVET CARPET</span></h2>
					<div class="pic pic1" data-color="#00c5cd">
						<img src="img/pic1.jpg">
					</div>
				</article>
				<article>
					<h2 class="tit2"><span>EMERALD GREEN</span></h2>
					<div class="pic pic2" data-color="#2f92b3">
						<img src="img/pic2.jpg">
					</div>
				</article>
				<article>
					<h2 class="tit3"><span>SHINING BLUE STAR</span></h2>
					<div class="pic pic3" data-color="#57aaa0">
						<img src="img/pic3.jpg">
					</div>
				</article>
				<article>
					<h2 class="tit4"><span>CRYSTAL CLEAR SKY</span></h2>
					<div class="pic pic4" data-color="#003e45">
						<img src="img/pic4.jpg">
					</div>
				</article>
			</div>
		</div>
	</section>
</body>
</html>
